<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>E-Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="cart-icon">
                    <a href="cart.html">
                        <img src="assets/icons/cart.svg" alt="Cart" width="24" height="24">
                        <span id="cartCount">0</span>
                    </a>
                </div>
                <button id="themeToggle">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <main>
        <section class="product-details">
            <div class="container">
                <div id="productDetail" class="product-detail-container">
                    <!-- Product details will be loaded dynamically -->
                </div>

                <div class="recommended-products">
                    <h3>You might also like</h3>
                    <div id="recommendedProducts" class="product-grid">
                        <!-- Recommended products will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
